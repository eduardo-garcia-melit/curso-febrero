<div class="container" style="align-content: center">
    <div *ngIf="isLoading" class="row justify-content-center">
        <div class="col-1 spinner-border align-self-center" style="padding: 6rem; margin: 4rem" role="status">
            <span class="sr-only">Cargando...</span>
        </div>
    </div>
    <form *ngIf="!isLoading" (ngSubmit)="login()">
      <div class="col-6">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" required [(ngModel)]="username" class="form-control" id="username" name="username" placeholder="username">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" required class="form-control" id="password" [(ngModel)]="password" name="password">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login!</button>
    </form>
</div>
