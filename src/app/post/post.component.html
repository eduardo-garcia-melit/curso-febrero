<div class="container-fluid">
    <div *ngIf="isLoading" class="row justify-content-center">
        <div class="col-1 spinner-border align-self-center" style="padding: 6rem; margin: 4rem" role="status">
            <span class="sr-only">Cargando...</span>
        </div>
    </div>
    <div *ngIf="!isLoading && !posts" class="d-flex justify-content-center">
        <div class="row">
            <span class="col-12">ERROR AL CARGAR</span>
        </div>
    </div>
    <div class="row" *ngIf="!isLoading">
        <div class="col-6">
            <button (click)="createNew()" class="btn btn-success">Crear nuevo Post</button>
        </div>
        <div class="col-6">
            <input type="number" min="0" [(ngModel)]="idToSearch">
            <button (click)="buscarPost()" class="btn btn-danger">Buscar Post</button>
        </div>
    </div>
    <table class="table-responsive" *ngIf="!isLoading && posts">
        <thead>
            <th>
                <span>ID</span>
            </th>
            <th>
                <span>User</span>
            </th>
            <th>
                <span>Title</span>
            </th>
            <th>
                <span>Body</span>
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts; let index = index">
                <td>
                    <span>{{post.id}}</span>
                </td>
                <td>
                    <span>{{post.userId}}</span>
                </td>
                <td>
                    <span>{{post.title}}</span>
                </td>
                <td>
                    <span>{{post.body}}</span>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="!isLoading && posts">
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
